		<h1 class="fw-300 centrar-texto">
				Contacto
		</h1>

		<img src="img/destacada3.jpg">

		<main class="contenedor seccion contenido-centrado">
			<h2 class="fw-300 centrar-texto">
				Llena el formulario de contacto
			</h2>

			<form action="">

				<fieldset>

					<legend>Informacion Personal</legend>

					<label for="nombre">Nombre:</label>
					<input type="text" id="nombre" placeholder=" Tu nombre">

					<label for="email">E-Mail:</label>
					<input type="email" name="" id="email" placeholder=" Tu correo electrónico">

					<label for="telefono">Teléfono:</label>
					<input type="tel" name="" id="telefono" placeholder=" Tu teléfono">

					<label for="mensaje">Mensaje:</label>
					<textarea id="mensaje" >Hola desde el text area</textarea>

				</fieldset>

				<fieldset>

					<legend>Información sobre la propiedad</legend>

					<label for="opcion">Vende o Compra</label>
					<select id="opcion">
						<option disabled selected>--Seleccione--</option>
						<option value="compra">Compra</option>
						<option value="vende">Vende</option>
					</select>

					<label for="cantidad">Cantidad:</label>
					<input type="number" name="" id="cantidad" min="0">

				</fieldset>

				<fieldset>

					<legend>Contacto</legend>

					<p>¿Cómo desea ser contactado?</p>
					<div class="forma-contacto">
						<label for="telefonos">Teléfono</label>
						<input type="radio" id="telefonos" name="contacto">

						<label emails> E-mail</label>
						<input type="radio" name="contacto">
					</div>
					<p>Sí eligió teléfono, especifique fecha y hora</p>

					<label for="fecha">Fecha:</label>
					<input type="date" id="fecha" name="">

					<label for="hora">Hora:</label>
					<input type="time" id="hora" name="" min="09:00" max="18:00">

				</fieldset>

				<input type="submit" value="Enviar" name="" class="boton boton-verde">

			</form>

		</main>
